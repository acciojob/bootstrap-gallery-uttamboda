<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      border-radius: 10px;
      cursor: pointer;
    }
    .card-body {
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
    }
    .lightbox {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container my-4">
    <h2 class="text-center">Cards Gallery</h2>

    <!-- Gallery Row (only one .row for all cards) -->
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg">
          <div class="card-body">
            <h6 class="card-title">Card 1</h6>
            <p class="card-text">Details about Image 1</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" alt="Image 2" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg">
          <div class="card-body">
            <h6 class="card-title">Card 2</h6>
            <p class="card-text">Details about Image 2</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="card-img-top" alt="Image 3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg">
          <div class="card-body">
            <h6 class="card-title">Card 3</h6>
            <p class="card-text">Details about Image 3</p>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top" alt="Image 4" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg">
          <div class="card-body">
            <h6 class="card-title">Card 4</h6>
            <p class="card-text">Details about Image 4</p>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="card-img-top" alt="Image 5" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg">
          <div class="card-body">
            <h6 class="card-title">Card 5</h6>
            <p class="card-text">Details about Image 5</p>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="card-img-top" alt="Image 6" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg">
          <div class="card-body">
            <h6 class="card-title">Card 6</h6>
            <p class="card-text">Details about Image 6</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Lightbox Modal -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img src="" id="lightboxImage" class="lightbox" alt="Lightbox Image" />
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Lightbox functionality
    const modal = document.getElementById('lightboxModal');
    const lightboxImage = document.getElementById('lightboxImage');

    modal.addEventListener('show.bs.modal', (event) => {
      const button = event.relatedTarget;  // The clicked image element
      const imageUrl = button.getAttribute('data-bs-img');  // Get the image URL from data-bs-img attribute
      lightboxImage.src = imageUrl;  // Set the lightbox image source
    });
  </script>

</body>
</html>
