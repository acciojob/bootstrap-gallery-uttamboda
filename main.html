<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      border-radius: 10px;
      cursor: pointer;
    }
    .card-body {
      text-align: center;
    }
	.card {
      transition: transform 0.3s ease, box-shadow 0.3s ease; 
    }
	.card:hover {
      transform: translateY(-5px); 
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); 
    }
    .modal-content img {
      max-width: 100%;
      height: auto;
    }
    .modal-body {
      position: relative;
    }
    .modal-body .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .modal-body .nav-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }
    .modal-body .nav-buttons button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h2 class="text-center">Cards Gallery</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image 1" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" data-bs-index="0">
          <div class="card-body">
            <h6 class="card-title">Card 1</h6>
            <p class="card-text">Details about Image 1</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" alt="Image 2" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" data-bs-index="1">
          <div class="card-body">
            <h6 class="card-title">Card 2</h6>
            <p class="card-text">Details about Image 2</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="card-img-top" alt="Image 3" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" data-bs-index="2">
          <div class="card-body">
            <h6 class="card-title">Card 3</h6>
            <p class="card-text">Details about Image 3</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top" alt="Image 4" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" data-bs-index="3">
          <div class="card-body">
            <h6 class="card-title">Card 4</h6>
            <p class="card-text">Details about Image 4</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="card-img-top" alt="Image 5" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" data-bs-index="4">
          <div class="card-body">
            <h6 class="card-title">Card 5</h6>
            <p class="card-text">Details about Image 5</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="card-img-top" alt="Image 6" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" data-bs-index="5">
          <div class="card-body">
            <h6 class="card-title">Card 6</h6>
            <p class="card-text">Details about Image 6</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg" class="card-img-top" alt="Image 7" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg" data-bs-index="6">
          <div class="card-body">
            <h6 class="card-title">Card 7</h6>
            <p class="card-text">Details about Image 7</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image8.jpg" class="card-img-top" alt="Image 8" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image8.jpg" data-bs-index="7">
          <div class="card-body">
            <h6 class="card-title">Card 8</h6>
            <p class="card-text">Details about Image 8</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://storage.googleapis.com/acciojob-open-file-collections/image9.jpg" class="card-img-top" alt="Image 9" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-img="https://storage.googleapis.com/acciojob-open-file-collections/image9.jpg" data-bs-index="8">
          <div class="card-body">
            <h6 class="card-title">Card 9</h6>
            <p class="card-text">Details about Image 9</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <!-- Navigation buttons -->
          <div class="nav-buttons">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
          </div>
          <img src="" id="lightboxImage" alt="Lightbox Image" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    const modal = document.getElementById('lightboxModal');
    const lightboxImage = document.getElementById('lightboxImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;
    const images = [
      "https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image7.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image8.jpg",
      "https://storage.googleapis.com/acciojob-open-file-collections/image9.jpg"
    ];

    modal.addEventListener('show.bs.modal', (event) => {
      const button = event.relatedTarget; 
      currentIndex = parseInt(button.getAttribute('data-bs-index'));  
      lightboxImage.src = button.getAttribute('data-bs-img');  
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;  
      lightboxImage.src = images[currentIndex];
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;  
      lightboxImage.src = images[currentIndex];
    });
  </script>

</body>
</html>
